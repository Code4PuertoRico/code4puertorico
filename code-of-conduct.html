          <li id="spanish-version" role="presentation" class="active"><a href="#spanish-version">Versión en español</a></li>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/analytics_lib.js"></script>
    <script src="static/js/markdown.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.code-of-conduct-container-es').show()
        $('.code-of-conduct-container-en').hide()
        
        $.get('static/code-of-conduct-es.md', function(data) {
          html_content = markdown.toHTML(data);
          $(".code-of-conduct-container-es").html(html_content);
        });
        $.get('static/code-of-conduct-en.md', function(data) {
          html_content = markdown.toHTML(data);
          $(".code-of-conduct-container-en").html(html_content);
        });

        $("#spanish-version").click(function() {
          $(this).addClass('active');
          $('#english-version').removeClass('active')
          $('.code-of-conduct-container-es').show()
          $('.code-of-conduct-container-en').hide()
        });
        $("#english-version").click(function() {
          $(this).addClass('active');
          $('#spanish-version').removeClass('active')
          $('.code-of-conduct-container-en').show()
          $('.code-of-conduct-container-es').hide()
        });
      });
    </script>
